<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <!-- reset link -->
  <link rel="stylesheet" href="./Assets/reset.css">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- my css -->
  <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
  <!-- div for high score & timer -->
  <div class="container">

    <div class="row">
      
      <!-- Left side: View high score -->
      <div id="highScore" class="col-4 highScore"></div>
      
      <!-- Center: Current score -->
      <div class="col-4 text-center">
        <p id="score"></p>
      </div>
      
      <!-- Right side: Timer -->
      <div class="col-4 text-right">
        Time left: <span id="timer">90 seconds</span>
      </div>
    </div>
  

  <!-- The main part of the page -->
  <div class="row">

    <Main class="jumbotron col-12">
      <!-- At launch, this div contains the title of the quiz. After clicking Start Quiz button, this div will be replaced with the questions -->
      <div class="quiz">
        <h3 id="quiz" class="display-4">Coding Quiz Challenge</h3>
      </div>
      <div class="quiz">
        <h3 id="question" class="display-4 hide"></h3>
      </div>
      <hr class="my-4">
      <!-- At launch, this p contains game directions. After clicking Start Quiz button, this p will be replaced with the answer choice buttons that correspond to the question above. -->
      <p id="instructions" class="lead instructions">
        Try to answer the following code-related questions within the time limit. Keep in mind that the incorrect answers will
        penalize your score time by 10 seconds!
        <br><br>
        <button id="start" class="btn btn-primary btn-lg start">Start Quiz</button>
      </p>
      <p id="answers" class="lead answers hide">
        <button id="btnA" class="btn btn-primary btn-lg btnA">A. <span id="ansA"></span></button>
        <button id="btnB" class="btn btn-primary btn-lg btnB">B. <span id="ansB"></span></button>
        <button id="btnC" class="btn btn-primary btn-lg btnC">C. <span id="ansC"></span></button>
        <button id="btnD" class="btn btn-primary btn-lg btnD">D. <span id="ansD"></span></button>
      </p>
      <p id="feedback" class="feedback"></p>
    </Main>

  </div>







  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  <!-- my JS -->
  <script src="./Assets/script.js"></script>
</body>
</html>
